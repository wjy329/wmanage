<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/index/common.css" media="all" />
	
</head>
<body class="childrenBody">
    <form class="layui-form"  action="" id="userPermFrom" >
    	<div class="dialogForm" style="margin-top:20px;padding-right: 80px;">
    		<input type="hidden" name="pid"/>
    		<div class="layui-form-item">
				<label class="layui-form-label">菜单名称</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input userName" maxlength="16" name="title" lay-verify="required" placeholder="请输菜单名">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">资源路径</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input " name="href" maxlength="100" placeholder="资源路径可以为空">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">权限标识</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input " name="code" maxlength="100" placeholder="权限标识可以为空">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">类型</label>
				<div class="layui-input-block">
					<input type="radio" name="type" value="0" title="菜单">
					<input type="radio" name="type" value="1" title="按钮">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">菜单顺序</label>
				<div class="layui-input-block">
					<input type="number" class="layui-input " name="orders" maxlength="100" placeholder="改变顺序">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">菜单图标</label>
				<div class="layui-input-block">
					<input type="text" id="iconPicker" lay-filter="iconPicker" class="layui-input" name="icon">
					<!--<input type="text" class="layui-input " name="icon" maxlength="100" placeholder="输入图标">-->
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="updateMenuFrom" >更新</button>
			    </div>
			</div>
    	</div>
    </form>
	<script type="text/javascript" src="/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/js/menu/update.js"></script>
	<script type="text/javascript" src="/js/common/constants.js"></script>
</body>
</html>
