<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录管理</title>
    <meta name="description" content="登录界面">
    <meta name="keywords" content="登录界面">
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all" />

    <style>
        #login{
            margin-top: 10%;
            margin-left: 35%;
        }
    </style>
</head>
<body>
<div id="login">
    <fieldset class="layui-elem-field" style="width:400px">
        <div class="layui-field-box">
            <form class="layui-form"  action="" method="post" style="margin-top: 30px">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">验证码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="captcha" required lay-verify="required" placeholder="输入验证码" autocomplete="off" class="layui-input" style="width: 100px;float: left">
                            <img src="kaptcha.jpg" name="captcha"  id="captcha" style="float: right" onclick="refreshCode(this)"/>
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="loginForm">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <a href="/register" style="display: block;margin-left: 200px;font-size: small">注册</a>
                        </div>
                    </div>

            </form>
        </div>
    </fieldset>
</div>



<div style="text-align:center;">
    <p><a href="https://www.wjy329.com/" target="_blank">wjy329</a></p>
</div>

<script type="text/javascript" src="/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/js/index/login.js"></script>
<script type="text/javascript" src="/js/common/constants.js"></script>
</body>
</html>
