<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/index/common.css" media="all" />
	
</head>
<body class="childrenBody">
	
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" id="keyWords" placeholder="请输角色名查询" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal newsAdd_btn" id="addRole">添加角色</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel" id="delRoles">批量删除</a>
		</div>
	</blockquote>
	
    <table class="layui-hide" id="role_list" lay-filter="role_form"></table>

	<!-- 在grid 中添加状态 -->
	<script type="text/html" id="checkboxUser">
  		<input type="checkbox" name="status" value="{{d.id}}" title="锁定" lay-filter="lockUser" {{d.status == 0 ? 'checked' : '' }}>
	</script>
	<script type="text/html" id="barDemo">
 		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	    <a class="layui-btn layui-btn-warm  layui-btn-xs" lay-event="addPerm"> 分配权限</a>
	</script>
             
	<script type="text/javascript" src="/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/js/role/list.js"></script>
	<script type="text/javascript" src="/js/common/constants.js"></script>
</body>
</html>
