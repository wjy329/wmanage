<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/index/common.css" media="all" />
	
</head>
<body class="childrenBody">
    <div id="userAdd">
	    <form class="layui-form"  action="" id="userAddFrom" >
	    	<div class="dialogForm" style="margin-top:20px;padding-right: 80px;">
	    		<div class="layui-form-item">
					<label class="layui-form-label">角色名</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input userName" maxlength="16" name="rname" lay-verify="required" placeholder="请输入角色名">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input " name="note" maxlength="16" placeholder="角色的描述信息">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="addRoleFrom" >立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				</div>
	    	</div>
	    </form>
    </div>
	<script type="text/javascript" src="/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/js/role/add.js"></script>
	<script type="text/javascript" src="/js/common/constants.js"></script>
</body>
</html>
